{{ name }}


<div id="content-main">
    <div class="padding">
        <br />

        <ul>
           <li *ngFor="let s of allSections">
               1111111
            </li>
        </ul>

        <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Sample</p>
        <br /><br />
        <div class="ms-font-xl ms-fontColor-neutralTertiary">Select some text HERE</div>
        <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description">This sample highlights the longest word in the text you have selected in the document.</p>
        <div class="ms-font-m"><a target="_blank" class="ms-Link ms-Link--hero" href="https://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a></div>
        <br /><br />

        <button class="ms-Button ms-Button--primary" id="highlight-button" (click)="hightlightLongestWord()">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="button-text">Highlight!</span>
            <span class="ms-Button-description" id="button-desc">Highlights the longest word.</span>
        </button>
    </div>
</div>
<div class="footer">
    <div class="ms-Grid ms-bgColor-themeSecondary">
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Contoso</div></div>
        </div>
    </div>
</div>

<!-- FabricUI component used for displaying notifications -->
<div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
    <div class="ms-MessageBanner-content">
        <div class="ms-MessageBanner-text">
            <div class="ms-MessageBanner-clipper">
                <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader">{{header}}</div>
                <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody">{{content}}</div>
            </div>
        </div>
        <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
        <div class="ms-MessageBanner-action"></div>
    </div>
    <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
</div>
